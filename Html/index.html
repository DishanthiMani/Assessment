<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Script/script.js"></script>
    <title>Login Page</title>
</head>
<body>
<div class="login">
    <form id="loginpage">
        <h1> Login Page </h1>
        <div class="username">
            <div class="container">
                <label for="uname" class="user"> UserName</label>
            </div>
            <div class="input">
                <input type="text" name="uname" id="name" size="15"></br>
            </div>
        </div>
        <div class="password">
            <div class="container">
                <label for="password" class="pword"> Password </label>
            </div>
         </div>
            <div class="input">
                <input type="password" name="password" id="pass" size="10"></br>
            </div>
            <input type="checkbox" onclick="myFunction()">Show Password
        </div>
        <div class="submit">
            <label for="submit"></label>
            <input type="button" onclick="submit()" id="submitbtn" class="sub" value="submit" name="submit"></br>
        </div>
        <a href="http://127.0.0.1:5500/Html/Registration.html" class="anchor"> Register here! </a>
    </form>

</div>
</body>
</html>
