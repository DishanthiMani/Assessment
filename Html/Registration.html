<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../Script/script.js"></script>
    <title>Signup Page</title>
</head>

<body>
    <div class="register">
        <div class="signupbox">
            <form id="registration">
                <div class="head">
                    <h1> Sign Up </h1>
                </div>
                <div class="form-left">
                <div class="container1">
                    <label for="name">Name</label>
                </div>
                <div class="input1">
                    <input type="text" name="name" id="name" onblur="nametest()" required></br>
                    <span class="errormessage" id="nameerror"> Enter your name </span>
                </div>
                <div class="container1">
                    <label for="dob"> DOB </label>
                </div>
                <div class="input1">
                    <input type="date" id="dob" name="start" placeholder="dd-mm-yyyy" min="1960-01-01" onfocus="birthDate()"> </br>
                </div>
                <div class="container1">
                    <label for="mail"> Email </label>
                </div>
                <div class="input1">
                    <input type="email" name="mail" id="email" onblur="emailtest()" required> </br>
                    <span class="errormessage" id="emailerror"> Enter valid Email </span>
                </div>
                <div class="container1">
                    <label for="contact"> Mobile Number </label>
                </div>
                <div class="input1">
                    <input type="text" name="contact" id="mobile" onblur="contactvalidate()" required> </br>
                    <span class="errormessage" id="contacterror" size="10"> Enter valid Mobile Number</span>
                </div>
                </div>
                <div class="form-right">
                <div class="container1">
                    <label for="password"> Password </label>
                </div>
                <div class="input1">
                    <input type="password" name="password" id="pword" oninput="passwordvalidate()" required>
                    <i class="fa fa-eye-slash" id="toggle" onclick="toggle()"></i>
                    <div class="pasword">
                        <p class="errormessage" id="passworderror"> Password format incorrect </p>
                    </div>
                </div>
                <div class="container1">
                    <label for="confirmation"> Confirm Password</label>
                </div>
                <div class="input1">
                    <input type="password" name="confirmation" id="confirmpass" oninput="confirmpassword()" required>
                    <div class="cpasword">
                        <p class="errormessage" id="confirmerror"> Failed to match with password </p>
                    </div>
                </div>
                <div class="container1">
                    <label for="gender" id="status"> Gender </label>
                </div>
                <div class="radioinput">
                    <input class="input" type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male </label>
                    <input class="input" type="radio" id="femlae" name="gender" value="Female">
                    <label for="female"> Female</label></br>
                </div>
                <div class="save">
                    <label>
                <input type="checkbox"  id="check" name="remember" onclick="booking()"> Given information is true 
                </label> </br>
                    <label for="save"></label>
                    <button type="button" name="save" class="savebutton" disabled="true" id="savedetails" onclick="validate()" value="Save"> Submit </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
