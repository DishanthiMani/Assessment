<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/script.js"> </script>
    <title>create expense</title>
</head>
<body onload="getEmployeeName(),getPaymentType(),getCurrencyType(),paymentMethod(),displayEditpage()">
        
        <div class="expense-details">
            <div class="expense-header">
                <h1> Expense Claim Details</h1>
            </div>
            <label for="employeename"> Employee Name</label>
            <select class="select-name"  id="selectName"  required>
                <option value=""> ---select employee---</option>
            </select></br>
            <label for="expensetype"> Expense Type</label>
            <input type="input" class="select-expensetype" id="expenseType"></br>
            <div class="paymenttype-method">
                <label for="paymenttype"> Payment Type</label>
                <select class="select-paymenttype" id="paymenttypeName"  required>
                    <option value=""> ----select payment type---</option>
                </select>
                <div class="payment-mode">
                <label for="paymentmethod"> Payment Method</label>
                <select class="payment-method" id="paymentMethod" required>
                    <option value="" > --select--</option>
                </select></br>
            </div>
            </div>
            <div class="paid-date">
                <label for="paymentdate"> Payment Date</label>
                <input type="date" class="payment-date" id="paymentDate" required></br>
            </div>
            <div class="payout">
                <label for="payout">Payout with salary</label>
                <input type="checkbox" class="payout-checkbox" id="payoutCheckbox">
            </div>
            <label for="notes">Notes</label>
            <input type="text" class="expense-notes" id="expenseNotes">
            <div class="amount-details">
            <label for="totalamount"> Total </label>
            <input type="number"  class="total-amount" id="totalAmount" min="1" placeholder="0.00" required>
            <div class="currency">
                <label for="currencytype"> Currency</label>
                <select class="currency-type" id="currencyType" required>
                    <option value=""> ---Type of currency---</option>
                </select></br>
            </div>
            </div>
            <div class="save-button">
                <label for="save data"></label>
                <input type="button" id="saveData" class="save-data" value="Save" onclick="editAndSave(this)">
            </div>
            <div class="cancel-button">
                <label for="canceldata"></label>
                <input type="button" class="cancel-data" id="cancelData" value="Cancel" onclick="cancelEdit()">
            </div>
        </div>
    </div>
</body>
</html>
