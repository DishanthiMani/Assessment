<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/script.js"> </script>
    <title>create expense</title>
</head>
<body onload="load(),dateRestriction()">
        <input type="button" class="list-details" id="listDetails" value="LIST EXPENSES" name="listExpenses" onclick="cancelEdit()">
        <div class="expense-details">
            <div class="expense-header">
                <h1> Expense Claim Details</h1>
            </div>
            <p class="required-field"> "*" fields are required</p>
            <form class="expense-form" id="expenseForm" name="expenseForm">
            <label for="employeename" class="mandatory-field"> Employee Name</label>
            <select class="select-name"  id="selectName" name="employeeName" required>
                <option value=""> ---select employee---</option>
            </select></br>
            <label for="expensetype" class="mandatory-field"> Expense Name</label>
            <input type="text" class="select-expensetype" id="expenseType" name="nameOfExpense" oninput="expenseName()"  required></br>
            <span class="name-error" id="nameError"> Enter minimum 4 character and maximum 15 character</span>
            <label for="paymenttype" class="mandatory-field"> Payment Type</label>
            <select class="select-paymenttype" id="paymenttypeName" name="paymentType" required>
                <option value=""> ----select payment type---</option>
            </select></br>
            <label for="paymentmethod" class="mandatory-field"> Payment Method</label>
            <select class="payment-method" id="paymentMethod" name="paymentMethod" required>
                <option value="" > --select--</option>
            </select></br>
            <label for="paymentdate" class="mandatory-field"> Payment Date</label>
            <input type="date" class="payment-date" id="paymentDate"  name="paymentDate" required></br>
            <label for="payout">Payout with salary</label>
            <input type="checkbox" class="payout-checkbox" name="payoutCheckBox" id="payoutCheckbox">
            <label for="notes" class="notes-field">Notes</label>
            <textarea class="expense-notes" id="expenseNotes" rows="4" cols="50" name="expenseNotes"  oninput="notesLimit()" ></textarea></br>
            <span class="notes-error" id="notesError"> Enter minimum 4 words and maximum 250 words </span>
            <label for="totalamount" class="mandatory-field"> Total </label>
            <input type="number"  class="total-amount" id="totalAmount" min="0.1" name="totalAmount" placeholder="0.00" onblur="fixedValue()" required>
            <label for="currencytype" class="mandatory-field"> Currency</label>
            <select class="currency-type" id="currencyType" name="currencyType" required>
                <option value=""> ---Type of currency---</option>
            </select></br>
            <div class="form-button">
                <div class="save-button">
                    <label for="save data"></label>
                    <input type="button" id="saveData" class="save-data" value="Save" name="save" onclick="editAndSave(this)">
                </div>
                <div class="cancel-button">
                    <label for="canceldata"></label>
                    <input type="button" class="cancel-data" id="cancelData" value="Cancel" name="cancel" onclick="cancelEdit()">
                </div>
            </div>
        </form>
        </div>
</body>
</html>
