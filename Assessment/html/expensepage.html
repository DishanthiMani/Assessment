<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="../script/script.js"></script>
    <title>Expense Data</title>
</head>
<style>
    body{
        background: linear-gradient(15deg, #0f4667 0%, #2a6973 150%);
        display: flex;  
        justify-content: center;
        font-family: 'Roboto', sans-serif;
    }
    .add-data{
        position: relative;
        top: 4%;
        left: 100%;
        width:100%;
        height: 40px;
        border: none;
        background: none;
        cursor: pointer;
        color: white;
        font-size: large;
        font-style: italic;
        font-weight:bolder;
    }
    .add-data:hover{
        background-color:white;
        color: black;
        box-shadow: 5px 5px 5px grey inset;
    }
    .button-div{
        display: flex;
        margin-top: 10px;
    }
    .expense-cards{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        width: 65%;
        margin-top: 5%;
        border-top: 2px solid;
    }
    .form-div{
        display: flex;
        flex-direction: column;
        margin: 20px;
        /* font-weight: bold; */
        font-size: larger;
        background: rgb(58, 109, 105);
        box-shadow: 5px 5px 5px lightblue;
        width: fit-content;
        padding: 35px;
        border-radius: 15px;
        color: white;
    }
    .form-div:hover{
        background-color: white;
        color: black;
    }
    .edit-button{
        width: 77px;
        height: 29px;
        cursor: pointer;
    }
    .edit-button:hover{
        background-color: black;
        color: white;
    }
    .delete-button:hover{
        background-color: black;
        color: white;
    }
    .delete-button{
        width: 77px;
        height: 29px;
        cursor: pointer;
    }
    input{
        border-style:outset;
        border-radius: 5px;
        cursor: not-allowed;
    }
    @media only screen and (max-width: 720px){
        .expense-cards{
        grid-template-columns: repeat(2, 1fr);
        width: 100%;
        }
        body{
            justify-content: left;
        }
        .add-data{
            top: 0;
            left: 100%;
            width: 100%;
        }
    }
    @media only screen and (max-width:540px){
        .expense-cards{
            grid-template-columns: repeat(1,1fr);
            width: 50%;
        }
        .add-data{
            top: 0;
            left: 0;
            width: 100%;
        }   
    }

</style>
<body onload="loadExpenseData()">
    <div class="addButton">
        <input type="button" class="add-data" id="addData" value="ADD DATA" onclick="addNewData()"> 
    </div>
    <div class="expense-cards"></div>
    
</body>
</html>
